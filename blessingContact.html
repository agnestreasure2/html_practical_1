<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html practical</title>
</head>
<body>
    <h1>Blessing's Contact Page</h1>
    <p></p>
    <hr />
    <form action="" id="submit">
        <div>
            <label for="name">Name:
            <input type="text" name="name" placeholder="input your name" id="name" autofocus>
            </label>
        </div>

        <div>
            <label for="name">Surname:
            <input type="text" name="surname" placeholder="input your surname" id="surname">
            </label>
        </div>

        <div>
            <label for="name">Address:
            <input type="text" name="address" placeholder="input your address" id="address">
            </label>
        </div>

        <div>
            <label for="name">Email:
            <input type="email" name="name" id="email" value="your name@email">
            </label>
        </div>

        <div>
            <label for="name">Message:</label>
            <textarea name="message" id="" cols="30" rows="10"></textarea>
        </div>
    </form>
    <button form="submit">Submit</button>

    <footer>
        <p>Here is our footer - let's make sure we copyright &copy; this!</p>
    </footer>
</body>
</html>
